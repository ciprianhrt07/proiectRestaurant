<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>


<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->


            <h1>Adauga o noua bautura</h1>

            <form th:action="@{/drink/insert}" method="post" th:object="${drink}">

                <div class="form-group">
                    <label class="control-label" for="firstName"> Nume  </label>
                    <input id="firstName" class="form-control" th:field="*{nume}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Descriere </label> <input
                        id="lastName" class="form-control" th:field="*{descriere}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Contine Alcool </label> <input
                        id="email" class="form-control" th:field="*{contineAlcool}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Pret </label> <input
                        id="password" class="form-control"
                        th:field="*{pret}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" > Volum </label> <input
                          class="form-control"
                        th:field="*{volum}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Trimite</button>
                    <span> <a href="/" th:href="@{/admin/info}"> Revino la pagina anterioara
								 </a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
